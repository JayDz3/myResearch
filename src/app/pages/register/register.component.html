 <div class="container">

  <form [formGroup]="registerForm" class="form-container" (ngSubmit)="addNewUser()">
  
   <mat-form-field>
    <mat-label>First Name</mat-label>
    <input formControlName="firstName" matInput placeholder="Jason">
   </mat-form-field>
  
   <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input formControlName="lastName" matInput placeholder="Last Name" >
   </mat-form-field>
  
   <mat-form-field>
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput placeholder="youremail@email.com" type="email" >
   </mat-form-field>
  
   <mat-form-field>
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput placeholder="123abc" type="Password" >
   </mat-form-field>
    
   <button mat-raised-button type="submit">GO</button>

  </form>

  </div>
